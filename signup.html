<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Mahila Suraksha</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking your existing styles.css -->
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1 id="site-title">Mahila Suraksha</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="signup-content">
        <div class="signup-container">
            <h2>Create an Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Username:</label>
                    <input type="text" id="signup-name" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p id="signup-error" class="error"></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Mahila Suraksha | Designed to keep you safe.</p>
    </footer>

    <script>
document.getElementById("signup-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const username = document.getElementById("signup-name").value;
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
    }

    try {
        const response = await fetch("http://localhost:5000/signup", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                username: username,   // Send actual input value
                email: email,         // Send actual input value
                password: password    // Send actual input value
            })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        
        if (data.success) {
            alert("Signup successful! Redirecting to login.");
            window.location.href = "login.html";
        } else {
            alert(data.message || "Signup failed!");
        }
    } catch (error) {
        console.error("Signup error:", error);
        alert("Failed to connect to the server. Please try again later.");
    }
});

</script> <!-- Linking your existing scripts.js -->
</body>
</html>
